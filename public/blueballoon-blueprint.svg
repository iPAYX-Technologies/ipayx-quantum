<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
  <!-- Central circle -->
  <circle cx="600" cy="337.5" r="120" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="600" cy="337.5" r="80" fill="rgba(0,255,209,0.2)" stroke="#00FFD1" stroke-width="3"/>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    Blue Balloon Blueprint
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    iPayX Quantum Atlas
  </text>
</svg>
