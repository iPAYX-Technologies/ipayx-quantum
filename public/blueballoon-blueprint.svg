  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Blue Balloon -->
  <ellipse cx="600" cy="300" rx="180" ry="220" fill="url(#balloonGradient)" opacity="0.9"/>
  <ellipse cx="600" cy="280" rx="150" ry="180" fill="#00CFFF" opacity="0.3"/>
  
  <!-- String -->
  <path d="M 600 520 Q 590 560, 580 600" stroke="#0066FF" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Title -->
  <text x="600" y="580" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    Blue Balloon Blueprint
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="630" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#E0F6FF" text-anchor="middle">
    iPayX Quantum Rail Payments
